    <script type="text/javascript">


        //Create Array for the Computer to choose Randomnly 
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        //set variables////

        var wins = 0;
        var losses = 0;
        var attempts = 9;
        var guesses = [];
        var cmpGuesses = [];

        // Create variables that hold references to the places in the HTML where we want to display things.

        var userWinsText = document.getElementById("userwins");
        var userLossesText = document.getElementById("userlosses");
        var guessesLeftText = document.getElementById("guessesleft");
        var guessesText = document.getElementById("guesses");
        var cmpGuessesText = document.getElementById("compGuesses")
       

        document.onkeyup = function (event) {


            // Prompt the user to pick a letter
            // prompt("Pick any Letter of the Alphabet");


            // Determines which key was pressed.
            var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
            console.log("--This is the Users pick---")
            console.log(userGuess);

            //Have the computer pick a letter at random////
            var computerGuess =
                computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log("--This is the computers pick---")
            console.log(computerGuess);

            // Compare computerGuess to userGuess. Add a win or loss respcetively, subtract
            if (userGuess === computerGuess) {
                wins++;
                attempts--;
                guesses.push(userGuess);
                cmpGuesses.push(computerGuess);
                console.log("win");
                console.log(attempts);
            } else {
                losses++;
                attempts--;
                guesses.push(userGuess);
                cmpGuesses.push(computerGuess);
                console.log("loss");
                console.log(attempts);
            }


            guessesLeftText.textContent = "Guesses Left: " + attempts;
            userLossesText.textContent = "Losses: " + losses;
            guessesText.textContent = "You Chose: " + guesses + " ";
            userWinsText.textContent = "Wins: " + wins;
            cmpGuessesText.textContent = "Computer Chose: " + computerGuess + " ";

        }

    </script>
